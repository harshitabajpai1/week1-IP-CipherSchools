<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <h1>Ordered List</h1>
    <h1>Defination List</h1>

    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>peach</li>
    </ul>

    <ol>+
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>peach</li>
    </ol>

    <dl>
        <dt>Term</dt>
        <dd>Term Description</dd>
        <dd>Term Description</dd>

        <dt>Term</dt>
        <dd>Term Description</dd>
        <dd>Term Description</dd>
    </dl>
</body>
</html>
