<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs, Headlines, small texts, subscripts & Superscripts</title>
</head>
<body>
    <p><em>Hello everyone,</em></p>   <!-- Use em instead of I -->
    <h1>welcome heading1</h1>
    <h2>welcome heading2</h2>
    <h3>welcome heading3</h3>
    <h4>welcome heading4</h4>
    <h5>welcome heading5</h5>
    <h6>welcome heading6</h6>
    <small>All rights reserved and copy: 2022</small>
    
    <!-- Subscripts -->
    <p>
        <strong>H<sub>2</sub>O</strong>  <!-- Bold--> <!-- Use strong instead of b -->
    </p>
    
    <!--Superscripts-->
    <p>
        10<sup>6</sup>
    </p>


</body>
</html>
