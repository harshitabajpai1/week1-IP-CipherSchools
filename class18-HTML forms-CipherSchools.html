<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
   <form action="forms.html" method="GET">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" placeholder="Enter Your Name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" name="Email" id="email" placeholder="Enter Your Email" required>
        <br>
        <br>
        <label for="search">Search</label>
        <input type="search" name="Search" id="search" placeholder="&#128269;">
        <br>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" name="Phone" id="tel" placeholder="Enter Your Phone Number">
        <br>
        <br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br>
        <br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <br>
        <br>
        <label for="avatar">Choose a profile picture:</label>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
        <br>
        <br>
        Name: <input type="text" name="usrname">
        <input type="submit">    
        <br>    
        <textarea name="comment" form="usrform">Enter text here...</textarea>
        <label for="fname">First Name</label>
	<input type="text" id="fname" name="fname"><br>
	<label for="lname">Last Name</label>
	<input type="text" id="lname" name="lname"><br>
	<!-- Radio Button-->
	<label>LPU STUDENT</label>
	<input type="radio" id="lpu" name="lpu"><br>
	<label>NON-LPU STUDENT</label>
	<input type="radio" id="nlpu" name="nlpu"><br>
	<!-- Checkbox-->
	<label for="fcheck">Attending The IP Class</label>
	<input type="checkbox" id="fcheck" name="fcheck"><br>
	<!-- Password -->
	<label for="fpass">LPU PORTAL PASSWORD</label>
	<input type="password" id="fpass" name="fpass"><br>
	<!-- File Upload Section -->
	<label for="ffile">Upload Your Resume</label>
	<input type="file" id="ffile" name="ffile"><br>
	<!-- Dropdown -->
	<label for="skill">Your Favourite Skill-</label>
	<select id="skill">
		<option>HTML</option>
		<option>CSS</option>
		<option>JS</option>
	</select><br>
	<!-- Text Area-->
	<textarea id="txt" name="txt" rows="4" cols="50"></textarea><br>
	<!--Submit Button-->
	<!--No Label In Submit Button Only Input Is There-->
	<input type="submit" value="submit"><br>
    </form> 
</body>
</html>
